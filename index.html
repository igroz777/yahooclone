<!DOCTYPE html>
<html>
<head>
	<title>Yahoo - login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="top">
			<div class="top-logo"></div>
			<div class="top-help"><a href="#">Help</a></div>
		</div>





		<div class="middle"> 
			<div class="middle-wrapper">
				<div class="middle-left">
					<div class="middle-left-header">
						Yahoo makes it easy to enjoy what matters most in your world.
					</div>
					<div class="middle-left-body">
						Best in class Yahoo Mail, breaking local, national and global news, finance, sports, music, movies and more. You get more out of the web, you get more out of life.
					</div>
				</div>

				<div class="middle-right">
					<div class="middle-right-wrapper">
						<div class="form-logo">
							<div class="form-logo-inner"></div>
						</div>


						<div class="form-signin-text">
							<div class="form-signin-text-inner">Sign in</div>
						</div>


						<div class="form-email-field">
							<input type="text" placeholder="Enter your email"></input>
						</div>


						<div class="form-next-button">
							<button></button>
						</div>


						<div class="form-staysigned-trouble"></div>


						<div class="form-issues-box"></div>


						<div class="form-no-account"></div>
					</div>
				</div>
			</div>
		</div>




		<div class="bottom"></div>
	</div>
</body>
</html>
